<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div * {
            padding: 10px;
            margin: 10px;
        }

        [readonly] {
            background: lightgray;
        }
    </style>
</head>

<body>
    <h2>숫자 맞추기</h2>
    <p>
        컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
    </p>
    <div>
        <label>
            숫자는 1 ~ 100사이에 있습니다
            <input type="text" id="num1" name="num1" size="5" />
            <button type="button">확인</button>
        </label>
    </div>
    <div>
        <label>
            추측횟수
            <input type="text" id="count" name="count" size="5" readonly />
        </label>
    </div>
    <div>
        <label>
            힌트
            <input type="text" id="hint" name="hint" readonly />
        </label>
    </div>
    <script>
        // 컴퓨터 - 임의의 숫자(1~100)
        const random = Math.floor(Math.random() * 100) + 1;
        //추측횟수
        let count = 0;
        //힌트요소 찾기
        const hint = document.querySelector("#hint");

        // 확인을 누르면
        document.querySelector("button").addEventListener("click", () => {
            // 사용자가 입력한 숫자 가져오기
            const num1 = parseInt(document.querySelector("#num1").value);
            // 추측횟수 + 1 : 화면에 보여주기
            count++;
            document.querySelector("#count").value = count;
            // 입력숫자 < 컴퓨터 : 추측값이 보다 높습니다
            if (num1 < random) {
                hint.value = "추측값이 보다 높습니다"
            } else if (num1 > random) {
                // 입력숫자 > 컴푸터 : 추측값이 보다 작습니다
                hint.value = "추측값이 보다 작습니다."
            } else {
                // 입력숫자 = 컴퓨터 : 정답입니다.
                hint.value = " 정답입니다."

            }
        });
    </script>
</body>


</html>
